{% load static %}
<div class="col-xl-3 col-lg-3 theiaStickySidebar">
    <div class="settings-widget dash-profile">
        <div class="settings-menu">
            <div class="profile-bg">
                <div class="profile-img">
                    {% if user.photo %}
                    
                        <a href="instructor-profile.html"><img src="{{ user.photo.url }}"
                            alt="Img"></a>
                            {% elif not user.photo %}
                            
                            <a href="instructor-profile.html"><img src="{% static "assets/img/user/user1.jpg"%}"
                                alt="Img"></a>
                                {% endif %}
                            
                </div>
            </div>
            <div class="profile-group">
                <div class="profile-name text-center">
                    {% if user.is_authenticated %}
                    <h4><a href="{% url 'profile' user.username %}">{{user.username}}</a></h4>
                    {% endif %}
                    <p>{{user.email}}</p>
                 
                </div>
            </div>
        </div>
    </div>
    <!-- ini nav bar dasbord-->
    
    <div class="settings-widget account-settings">
        <div class="settings-menu">
            <h3>Dashboard</h3>
            
            <ul>
                <li class="nav-item active">
                    <a href="{% url 'dasbord'%}" class="nav-link">
                        <i class="bx bxs-tachometer"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bx bxs-user"></i>Learner
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'courses:partner_view'%}" class="nav-link">
                        <i class="bx bxs-graduation"></i>Partner
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'courses:course_view'%}" class="nav-link">
                        <i class="bx bxs-heart"></i>Course
                    </a>
                </li>
              
            </ul>

            <h3>Account Settings</h3>
            <ul>
                <li class="nav-item">
                    <a href="instructor-settings.html" class="nav-link ">
                        <i class="bx bxs-cog"></i>Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout'%}" class="nav-link">
                        <i class="bx bxs-log-out"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    <!--and navbar dasbord-->
</div>
