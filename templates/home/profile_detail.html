
<div class="row">
    <div class="col-sm-6">
      <div class="contact-info">
        <h6>First Name</h6>
        <p>{{user.first_name}}</p>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="contact-info">
        <h6>Last Name</h6>
        <p>{{user.last_name}}</p>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="contact-info">
        <h6>Registerion Date</h6>
        <p>{{user.date_joined}}</p>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="contact-info">
        <h6>User Name</h6>
        <p>{{user.username}}</p>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="contact-info">
        <h6>Email</h6>
        <p>{{user.email}}</p>

    </div>
    <div class="col-sm-6">
      <div class="contact-info">
        <h6>Phone Number</h6>
        <p>{{user.phone}}</p>
      </div>

    <div class="col-sm-6">
      <div class="contact-info ">
        <h6>Hobby</h6>
        <p> {{user.hobby}}</p>
      </div>
    </div>
    <div class="col-sm-6">
        <div class="contact-info ">
          <h6>education</h6>
          <p> {{user.education}}</p>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="contact-info ">
          <h6>birth</h6>
          <p> {{user.birth}}</p>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="contact-info ">
          <h6>address</h6>
          <p> {{user.address}}</p>
        </div>
    </div>
  </div>
  <h6 style="text-align:right">
    <a href="#" 
    hx-get="{% url "edit-profile" user.id %}" 
    hx-target=".personal-address" 
    hx-swap="innerHTML">
   <i class="fa fa-edit" aria-hidden="true"> Change</i>
 </a>
  </h6>
