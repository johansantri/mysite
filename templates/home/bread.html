{% load static %}
<div class="breadcrumb-bar breadcrumb-bar-info">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12">
                <div class="breadcrumb-list">
                    <h2 class="breadcrumb-title">Dashboard</h2>
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url "authentication:home"%}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">
                            
                             {% if request.user.is_superuser or request.user.is_partner or request.user.is_instructor %}
                                <a href="{% url 'authentication:dasbord' %}">Dashboard</a>
                            {% elif request.user.is_learner %}
                                <a href="{% url 'authentication:dashbord' %}">Learner Dashboard</a>
                            {% endif %}
                             </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
