{% extends 'base.html' %}
{% block content %}

 
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <h3 class="tile-title">Create new course</h3>
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        <div class="tile-body">
          <form  method="POST" action="" >
            {% csrf_token %}
            <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">course name {% for error in form.course_name.errors %} <span>{{error}} {% endfor %}</span> </label>
                    <input class="form-control" type="text" name="course_name" oninput="listingslug(this.value)" id="course_name" maxlength="200"  placeholder="Enter here">
                    <input type="hidden" class="form-control" id="slug" placeholder="slug" >
                  <input type="hidden" value="{{ request.user.id }}" name="author_id">
                  </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label"> topic</label>
                    <input class="form-control" type="text" name="topic" maxlength="50"  placeholder="Enter abbreviation">
                  </div>
            </div>
           </div>
            <div class="row">
           

         
       
          
            <div class="tile-footer">
              <button class="btn btn-primary"  type="submit"><i class="bi bi-check-circle-fill me-2"></i>create now</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="{% url 'courses:course_view'%}"><i class="bi bi-x-circle-fill me-2"></i>Cancel</a>
            </div>
          </form>
        </div>
       
      </div>
    </div>
    

 
  </div>

  
{% endblock %}
