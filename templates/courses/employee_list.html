<h2>Employee List</h2>
<form method="get">
    <label for="organization_id">Filter by Organization:</label>
    <select name="organization_id" id="organization_id" onchange="this.form.submit();">
        <option value="">All Organizations</option>
        {% for org in organizations %}
            <option value="{{ org.id }}" {% if org.id|stringformat:"s" == request.GET.organization_id %}selected{% endif %}>
                {{ org.name }}
            </option>
        {% endfor %}
    </select>
</form>
<ul>
    {% for employee in employees %}
        <li>{{ employee.first_name }} {{ employee.last_name }} - {{ employee.organization.name }} 
            (<a href="{% url 'courses:update_employee' employee.id %}">Edit</a> | 
             <a href="{% url 'courses:delete_employee' employee.id %}">Delete</a>)
        </li>
    {% endfor %}
</ul>
<a href="{% url 'courses:create_employee' %}">Add New Employee</a>
