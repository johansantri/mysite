<!-- Menu container -->
<div class="d-flex justify-content-between align-items-center p-3 shadow-sm  rounded">
  <!-- Judul -->
  <div class="fw-bold">
    <a href="{% url 'courses:studio' course.id %}" class="text-dark text-decoration-none">
      {{ course.course_name }}
    </a>
  </div>

  <!-- Ikon Titik Tiga sebagai Dropdown -->
  <div class="dropdown">
    <button class="btn  border-0" type="button" id="moreMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
      &#8942; <!-- Unicode titik tiga vertikal (â‹®) -->
    </button>
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="moreMenuButton">
      <li><a class="dropdown-item" href="{% url 'courses:studio' course.id %}">Outline</a></li>
      <li><a class="dropdown-item" href="{% url 'instructor:studios' course.id %}">Status Curation</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="{% url 'courses:self_course' username=request.user.username id=course.id slug=course.slug %}">Access Course</a></li>
      <li><a class="dropdown-item" href="{% url 'courses:course_profile' course.id %}">Schedule</a></li>
      <li><a class="dropdown-item" href="{% url 'courses:course_grade' course.id %}">Grading</a></li>
      <li><a class="dropdown-item" href="{% url 'courses:course_team' course.id %}">Team</a></li>
      {% if request.user.is_superuser or request.user.is_partner %}
        <li><a class="dropdown-item" href="{% url 'courses:course_instructor' course.id %}">Instructor</a></li>
      {% endif %}
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="{% url 'courses:add_course_price' course.id %}">Price</a></li>
    </ul>
  </div>
</div>
<style>
button#moreMenuButton {
  font-size: 1.5rem;
  line-height: 1;
  padding: 0 0.5rem;
}
</style>
