{% extends 'home/tes.html' %}

{% block content %}
  <p>Sedang menghubungkan ke Moodle...</p>

  <form id="lti_launch_form" action="{{ launch_url }}" method="POST">
    {% for key, value in lti_params.items %}
      <input type="hidden" name="{{ key }}" value="{{ value|escape }}">
    {% endfor %}
    <noscript>
      <p>JavaScript nonaktif. Klik tombol di bawah untuk lanjut.</p>
      <button type="submit">Lanjutkan ke Moodle</button>
    </noscript>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("lti_launch_form").submit();
    });
  </script>
{% endblock %}
