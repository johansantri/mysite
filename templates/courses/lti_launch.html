{% extends 'home/tes.html' %}

{% block content %}
<body>
  <p>Anda akan diarahkan ke Moodle. Klik tombol di bawah untuk melanjutkan.</p>

  <form id="lti_launch_form" action="{{ launch_url }}" method="post">
    {% for key, value in lti_parameters.items %}
      <input type="hidden" name="{{ key }}" value="{{ value }}">
      <!-- Debug: tampilkan parameter (opsional) -->
      <p><strong>{{ key }}</strong>: {{ value|escape }}</p>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Lanjutkan ke Moodle</button>

    <noscript>
      <p>JavaScript nonaktif. Klik tombol di atas untuk lanjut.</p>
    </noscript>
  </form>


</body>
{% endblock %}
