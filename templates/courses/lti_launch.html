{% extends 'home/tes.html' %}

{% block content %}
<body onload="document.forms[0].submit();">
  <p>Sedang mengarahkan ke Moodle, mohon tunggu...</p>

  <form action="{{ launch_url }}" method="POST">
    {% for key, value in launch_data.items %}
      <input type="hidden" name="{{ key }}" value="{{ value|escape }}"/>
    {% endfor %}
    <noscript><button type="submit">Klik di sini jika tidak diarahkan otomatis</button></noscript>
  </form>
</body>
{% endblock %}
