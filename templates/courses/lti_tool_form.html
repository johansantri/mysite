<!-- templates/courses/lti_tool_form.html -->
{% extends 'home/tes.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
                <div class="card-body p-4 p-md-5">
                    <h2 class="text-center mb-4">Tambah Alat LTI</h2>
                    <p class="text-center text-muted mb-4">Tambahkan alat LTI untuk asesmen di "{{ assessment.name }}".</p>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'warning' %}alert-warning{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
