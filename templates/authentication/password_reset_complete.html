{% extends 'home/base.html' %}

{% block content %}
<!-- Main Wrapper -->
<div class="main-wrapper d-flex align-items-center min-vh-100" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card shadow-lg p-4">
                    <!-- Success Message -->
                    <h1 class="text-success mb-4">Password Reset Complete</h1>
                    <p class="lead">Your password has been successfully reset. You can now log in with your new password.</p>
                    
                    <!-- Button to Login -->
                    <div class="d-grid mt-4">
                        <a href="{% url 'authentication:login' %}" class="btn btn-success btn-lg">Go to Login</a>
                    </div>
                    
                    <!-- Additional Actions -->
                    <div class="mt-3">
                        <p class="text-muted">If you didn't request this reset, please contact support immediately.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->

{% endblock content %}
