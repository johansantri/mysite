{% extends 'home/base.html' %}

{% block content %}
<!-- Main Wrapper -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-blue-200 px-4 py-12">
    <div class="bg-white max-w-md w-full rounded-2xl shadow-lg p-8 text-center">
        <!-- Success Message -->
        <h1 class="text-green-600 text-3xl font-extrabold mb-6">Password Reset Complete</h1>
        <p class="text-gray-700 text-lg mb-8">
            Your password has been successfully reset.<br>
            You can now log in with your new password.
        </p>

        <!-- Button to Login -->
        <a href="{% url 'authentication:login' %}" 
           class="inline-block w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition duration-200">
            Go to Login
        </a>

        <!-- Additional Actions -->
        <p class="text-gray-500 text-sm mt-6">
            If you didn't request this reset, please contact support immediately.
        </p>
    </div>
</div>
<!-- /Main Wrapper -->
{% endblock content %}
