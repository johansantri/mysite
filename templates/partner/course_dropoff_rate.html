{% extends 'home/tes.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center text-danger fw-bold">
    <i class="bi bi-x-circle-fill me-2"></i>Course Drop-off Rate
  </h2>
  <p class="text-center text-muted lead">
    Courses with highest number of non-completing participants
  </p>

  <div class="d-flex justify-content-center my-3">
    <a href="{% url 'partner:partner_analytics' %}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left me-2"></i>Back to Analytics
    </a>
  </div>

  <div class="card shadow-lg p-4 border-0 rounded-3">
    <canvas id="dropoffChart"></canvas>
  </div>
</div>

<script src="{% static 'js/chart.umd.min.js' %}"></script>
<script>
  new Chart(document.getElementById('dropoffChart'), {
    type: 'bar',
    data: {
      labels: {{ labels|safe }},
      datasets: [
        {
          label: 'Completed',
          data: {{ completed|safe }},
          backgroundColor: '#16a34a'
        },
        {
          label: 'Drop-offs',
          data: {{ dropoffs|safe }},
          backgroundColor: '#dc2626'
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.dataset.label}: ${ctx.raw}`
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          title: { display: true, text: 'Participants' }
        }
      }
    }
  });
</script>
{% endblock %}
