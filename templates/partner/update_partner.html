{% extends 'home/tes.html' %}
{% block content %}

    <div class="col-md-12">
      <div class="tile">
        <h3 class="tile-title">Update partner</h3>
        <div class="tile-body">
          <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form.as_p }}
            {{form.media}}
          
            <div class="tile-footer">
              <button class="btn btn-warning"  type="submit"><i class="bi bi-check-circle-fill me-2"></i>update</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="{% url 'courses:partner_view'%}"><i class="bi bi-x-circle-fill me-2"></i>Cancel</a>
            </div>
          </form>
        </div>
       
      </div>
    </div>
    

    <script>
      $(document).ready(function() {
          $('.pilihA').select2({
              placeholder: 'Pilih Universitas',
              ajax: {
                  url: '{% url "courses:search_partner" %}',
                  dataType: 'json',
                  delay: 250,
                  data: function(params) {
                      return { q: params.term };
                  },
                  processResults: function(data) {
                      console.log("PilihA data:", data);
                      return { results: data.partners };
                  }
              }
          });
  
          $('.pilihB').select2({
              placeholder: 'Pilih Pengguna',
              ajax: {
                  url: '{% url "courses:search_users" %}',
                  dataType: 'json',
                  delay: 250,
                  data: function(params) {
                      return { q: params.term };
                  },
                  processResults: function(data) {
                      console.log("PilihB data:", data);
                      return { results: data.users };
                  }
              }
          });
      });
  </script>

{% endblock %}
