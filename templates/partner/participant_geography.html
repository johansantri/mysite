{% extends 'home/tes.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4 text-primary fw-bold">
    <i class="bi bi-globe2 me-2"></i>Participant Geography
  </h2>
  <p class="text-center text-muted mb-4 lead">
    Visualizing where your users are coming from
  </p>

   <div class="d-flex flex-column flex-md-row justify-content-center gap-3 mb-5">
        <a href="{% url 'partner:partner_analytics' %}" class="btn btn-outline-primary">
          <i class="bi bi-bar-chart-line me-2"></i>Back to Main Analytics
        </a>
      </div>

  <div class="d-flex justify-content-center gap-3 mb-4">
    <a href="{% url 'partner:participant_geography' %}?view=country"
       class="btn {% if view_mode == 'country' %}btn-primary{% else %}btn-outline-primary{% endif %}">
      Country View
    </a>
    <a href="{% url 'partner:participant_geography' %}?view=city"
       class="btn {% if view_mode == 'city' %}btn-primary{% else %}btn-outline-primary{% endif %}">
      City + Country View
    </a>
  </div>

  <div class="card shadow-lg border-0 rounded-3 p-4">
    <canvas id="geoChart"></canvas>
  </div>
</div>

<script src="{% static 'js/chart.umd.min.js' %}"></script>
<script>
  new Chart(document.getElementById("geoChart"), {
    type: 'bar',
    data: {
      labels: {{ countries|safe }},
      datasets: [{
        label: "Sessions",
        data: {{ totals|safe }},
        backgroundColor: 'rgba(59,130,246,0.8)',
        borderColor: '#2563eb',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: {
          backgroundColor: 'rgba(17, 24, 39, 0.9)',
          callbacks: {
            label: d => `Sessions: ${d.raw}`
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          title: { display: true, text: 'Session Count' }
        },
        x: {
          title: { display: true, text: 'Location' }
        }
      }
    }
  });
</script>
{% endblock %}
