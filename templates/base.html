{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}JakIja{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    {% block header %}
    <!-- navbar / header -->
    {% endblock %}
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer style="padding:16px;text-align:center;border-top:1px solid #eee;margin-top:32px;">
    <div>
      © {% now "Y" %} JakIja — Pembuat / Creator: <a href="https://github.com/johansantri" target="_blank" rel="noopener noreferrer">Johan Santri</a>
    </div>
  </footer>

  <script src="{% static 'js/main.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
