<!-- templates/learner/lti_launch.html -->
<form id="lti-launch-form" action="{{ launch_url }}" method="post" target="_blank">
  {% for key, value in lti_params.items %}
    <input type="hidden" name="{{ key }}" value="{{ value }}">
  {% endfor %}
  <noscript>
    <button type="submit" class="btn btn-primary">Click here to launch the tool</button>
  </noscript>
</form>

<script>
  document.getElementById('lti-launch-form').submit();
</script>
