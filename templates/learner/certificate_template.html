<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .certificate {
            margin-top: 100px;
            border: 5px solid #4CAF50;
            padding: 30px;
            width: 80%;
            margin-left: 10%;
            background-color: #fff;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
        }
        .content {
            margin-top: 20px;
            font-size: 20px;
        }
        .footer {
            margin-top: 50px;
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="title">Certificate of Completion</div>
        <p class="content">Congratulations, <strong>{{ user.username }}</strong>!</p>
        <p class="content">You have successfully completed the course <br>
        <strong>{{ course.course_name }}</strong>.</p>
        <p class="content">Your Score: <strong>{{ total_score }}</strong></p>
        <p class="content">Passing Threshold: <strong>{{ passing_threshold }}</strong></p>
        <p class="content">Status: <strong>{{ status }}</strong></p>
    </div>

    <div class="footer">
        <p>Issued on: {{ issue_date }}</p>
    </div>
</body>
</html>
