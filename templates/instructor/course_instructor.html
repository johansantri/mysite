{% extends 'home/base.html' %}
{% block content %}


<div class="page-content">
  <div class="container">
    <div class="row">
      {% include "home/sidebar.html" %}
      <div class="col-xl-9 col-lg-9">
       
        {% include "courses/course_set.html"%}
        <hr>  
       
        <div class="support-wrap">
            <div class="tile">
              
             
                    <!--message request-->
                    {% if messages %}
                    <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><span class="badge bg-warning text-dark">{{ message }}</span></li>
                    {% endfor %}
                    </ul>
                    {% endif %}
                    <!--endmessage-->
            
              <div class="tile-body">
               <form method="POST"  enctype="multipart/form-data"  >
                  {% csrf_token %}
               
                  <h5 style="text-align: left;">Course Instructor</h5>
                  <hr>
                    <div class="row " >
                        
                        <div class="col-md-12">
                        
                        {{form}}
                        
                        </div>
                         
                    </div>
                    
                   
                   

                 
                 
                  <div class="tile-footer">
                    &nbsp;
                    <br>
                    <button class="btn btn-success btn-sm"  type="submit">save <i class="fa fa-save"></i></button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary btn-sm" href="{% url 'courses:studio' id=course.id %}">cancel <i class="fa fa-close"></i></a>
                  </div>
                </form>
              </div>

             
            </div>
          </div>


 

  </div>
  </div>


    </div>
  </div>


{% endblock %}
