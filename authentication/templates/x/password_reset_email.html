<!-- authentication/templates/registration/password_reset_email.html -->
<p>You're receiving this email because you requested a password reset for your account on {{ site_name }}.</p>

<p>Click the link below to reset your password:</p>
<p><a href="{{ protocol }}://{{ domain }}{% url 'authentication:password_reset_confirm' uidb64=uid token=token %}">Reset your password</a></p>

<p>If you didn't request a password reset, please ignore this email.</p>
